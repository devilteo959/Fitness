<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Workout Superserie ‚Äì 6 settimane</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json">
  <style>
    :root{--bg:#0f172a;--card:#ffffff;--text:#0b1220;--muted:#64748b;--primary:#2563eb}
    @media (prefers-color-scheme: dark){
      :root{--card:#0b1220;--text:#e2e8f0;--muted:#94a3b8}
      body{background:#0f172a}
    }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--text);background:#f8fafc}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.9);backdrop-filter:blur(6px);border-bottom:1px solid #e2e8f0}
    .wrap{max-width:780px;margin:0 auto;padding:.75rem 1rem}
    .row{display:flex;align-items:center;justify-content:space-between;gap:.75rem}
    h1{font-size:1.125rem;margin:0;font-weight:700}
    select,button,input[type="number"],input[type="text"]{border:1px solid #cbd5e1;border-radius:.6rem;padding:.4rem .6rem;font-size:.95rem;background:#fff}
    .btn{border-radius:.75rem;padding:.5rem .75rem;font-weight:600;box-shadow:0 1px 4px rgba(0,0,0,.08)}
    .ghost{background:#f1f5f9}
    .primary{background:var(--primary);color:#fff;border-color:transparent}
    main{max-width:780px;margin:0 auto;padding:1rem 1rem 5.5rem}
    .card{background:var(--card);border-radius:1rem;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:1rem;margin:.75rem 0}
    .muted{color:var(--muted);font-size:.9rem}
    .chip{display:inline-flex;align-items:center;gap:.5rem;border-radius:999px;padding:.25rem .75rem;background:#f1f5f9}
    .grid{display:grid;gap:.75rem}
    .two{grid-template-columns:1fr 1fr}
    nav{position:fixed;left:0;right:0;bottom:0;background:rgba(255,255,255,.96);border-top:1px solid #e2e8f0}
    .navgrid{max-width:780px;margin:0 auto;padding:.5rem;display:grid;grid-template-columns:1fr 1fr 1fr;gap:.5rem}
    .title{font-size:1rem;font-weight:700;margin:0}
    .subtitle{font-size:.95rem;margin:.25rem 0 0}
    .volwrap{text-align:right}
    .vol{font-weight:800;font-size:1.1rem}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <h1>Workout Superserie ‚Äì 6 settimane</h1>
      <div class="row" style="gap:.5rem">
        <select id="weekSelect"></select>
        <button id="darkToggle" class="btn ghost" title="Tema scuro/chiaro">üåì</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="row">
        <div>
          <div class="title">Settimana & indicazioni</div>
          <p id="weekNote" class="muted"></p>
        </div>
        <div class="row" style="gap:.5rem">
          <button id="exportCsv" class="btn ghost">‚¨áÔ∏è CSV</button>
          <button id="resetWeek" class="btn ghost">‚ôªÔ∏è Reset</button>
          <button id="saveNow" class="btn primary">üíæ Salva</button>
        </div>
      </div>
      <p class="muted" style="margin:.5rem 0 0">Dati salvati in locale (localStorage). Installabile come app: Menu ‚ãÆ ‚Üí Aggiungi a schermata Home.</p>
    </section>

    <section class="card">
      <div class="row">
        <div class="title">Giorno</div>
        <div class="row" style="gap:.5rem">
          <button class="chip" data-day="G1">Giorno 1</button>
          <button class="chip" data-day="G2">Giorno 2</button>
          <button class="chip" data-day="G3">Giorno 3</button>
        </div>
      </div>
      <p class="muted">Inserisci peso (kg) e ripetizioni per serie; il volume √® calcolato automaticamente.</p>
    </section>

    <section id="workouts" class="grid"></section>
  </main>

  <nav>
    <div class="navgrid">
      <button class="btn ghost" id="quickFill">‚ö°Ô∏è Auto-compila</button>
      <button class="btn ghost" id="copyWeek">üìã Duplica</button>
      <button class="btn primary" id="shareData">üîó Condividi</button>
    </div>
  </nav>

<script>
const PLAN = {
  G1:{ titolo:"Giorno 1 ‚Äì Petto + Schiena", coppie:[
    ["Panca piana bilanciere","Rematore bilanciere","4x8‚Äì10"],
    ["Panca inclinata manubri","Pulley basso","3x10‚Äì12"],
    ["Croci ai cavi","Lat machine presa larga","3x12"],
    ["Plank","-","3x max"],
  ]},
  G2:{ titolo:"Giorno 2 ‚Äì Spalle + Braccia", coppie:[
    ["Military press","Trazioni supine","4x8‚Äì10"],
    ["Alzate laterali","Face pull","3x12"],
    ["Curl bilanciere EZ","French press sdraiato","3x10‚Äì12"],
    ["Curl manubri alternati","Push down cavi","3x12‚Äì15"],
  ]},
  G3:{ titolo:"Giorno 3 ‚Äì Gambe", coppie:[
    ["Squat","Stacco rumeno","4x8"],
    ["Affondi camminati","Hip thrust","3x10"],
    ["Leg extension","Leg curl","3x12‚Äì15"],
    ["Calf raise in piedi","Calf seduto","4x15‚Äì20"],
    ["Hanging leg raise","-","3x max"],
  ]},
};

const WEEK_NOTES = {
  1:"65% 1RM ‚Äì lascia 2 reps in riserva",
  2:"70% 1RM ‚Äì lascia 1‚Äì2 reps in riserva",
  3:"75% 1RM ‚Äì lascia 1 rep in riserva",
  4:"77.5% 1RM ‚Äì lascia 0‚Äì1 reps in riserva",
  5:"80% 1RM ‚Äì vicino al cedimento",
  6:"85% 1RM ‚Äì test/overreach leggero o scarico autoregolato",
};

const state = {
  day: localStorage.getItem("ws_day") || "G1",
  week: +(localStorage.getItem("ws_week") || 1),
  data: JSON.parse(localStorage.getItem("ws_data") || "{}"),
};

const weekSelect = document.getElementById('weekSelect');
const weekNote = document.getElementById('weekNote');
const workouts = document.getElementById('workouts');

function save(){ localStorage.setItem("ws_day", state.day); localStorage.setItem("ws_week", state.week); localStorage.setItem("ws_data", JSON.stringify(state.data)); }
function ensureWeek(){ if (!state.data[state.week]) state.data[state.week] = { G1:{}, G2:{}, G3:{} }; }
function valueOf(k,f){ ensureWeek(); return state.data[state.week][state.day][k]?.[f] || ""; }
function setValue(k,f,v){ ensureWeek(); if(!state.data[state.week][state.day][k]) state.data[state.week][state.day][k]={}; state.data[state.week][state.day][k][f]=v; save(); computeVolumes(); }
function exKey(a,b){ return `${a}__${b}`; }

function computeVolumes(){
  document.querySelectorAll('[data-ex]').forEach(sec=>{
    const peso = parseFloat(sec.querySelector('[data-field="peso"]').value) || 0;
    const reps = parseInt(sec.querySelector('[data-field="reps"]').value) || 0;
    const sr = sec.querySelector('[data-serie]').textContent.trim();
    const m = sr.match(/(\\d+)x/); const n = m?parseInt(m[1]):1;
    const vol = Math.round(peso*reps*n);
    sec.querySelector('[data-volume]').textContent = isNaN(vol) ? '-' : vol;
  });
}

function renderWeekSelect(){
  weekSelect.innerHTML = "";
  for(let i=1;i<=6;i++){ const o=document.createElement('option'); o.value=i; o.textContent=`Settimana ${i}`; if(i===state.week) o.selected=true; weekSelect.appendChild(o); }
  weekNote.textContent = WEEK_NOTES[state.week];
}

function renderDay(){
  workouts.innerHTML = "";
  const day = PLAN[state.day];
  const title = document.createElement('h2'); title.className='title'; title.textContent = day.titolo;
  workouts.appendChild(title);

  day.coppie.forEach(([A,B,SR],i)=>{
    const k = exKey(A,B);
    const card = document.createElement('div'); card.className='card'; card.dataset.ex = k;
    card.innerHTML = `
      <div class="row">
        <div>
          <div class="subtitle"><strong>Superserie ${i+1}</strong></div>
          <div>${A} <span class="muted">+ ${B}</span></div>
          <div class="muted" data-serie>${SR}</div>
        </div>
        <div class="volwrap">
          <div class="muted">Volume</div>
          <div class="vol" data-volume>-</div>
        </div>
      </div>
      <div class="grid two" style="margin-top:.75rem">
        <label>Peso medio (kg)<br><input type="number" step="0.5" inputmode="decimal" data-field="peso" value="${valueOf(k,'peso')}"></label>
        <label>Ripetizioni per serie<br><input type="number" step="1" inputmode="numeric" data-field="reps" value="${valueOf(k,'reps')}"></label>
      </div>
      <label style="display:block;margin-top:.5rem">Note<br>
        <input type="text" data-field="note" value="${valueOf(k,'note')}" style="width:100%">
      </label>`;
    workouts.appendChild(card);
  });

  workouts.querySelectorAll('[data-field]').forEach(inp=>{
    inp.addEventListener('input', e=>{
      const f = e.target.getAttribute('data-field');
      const k = e.target.closest('[data-ex]').dataset.ex;
      setValue(k, f, e.target.value);
    });
  });
  computeVolumes();
}

function exportCSV(){
  ensureWeek();
  const rows = [["Settimana","Giorno","Superserie","Esercizio A","Esercizio B","Serie/Reps","Peso (kg)","Reps","Volume","Note"]];
  const day = PLAN[state.day];
  day.coppie.forEach(([A,B,SR],i)=>{
    const k = exKey(A,B);
    const v = state.data[state.week][state.day][k] || {};
    const peso = parseFloat(v.peso||0)||0;
    const reps = parseInt(v.reps||0)||0;
    const m = SR.match(/(\\d+)x/); const n = m?parseInt(m[1]):1;
    const vol = Math.round(peso*reps*n) || "";
    rows.push([state.week, day.titolo, i+1, A, B, SR, v.peso||"", v.reps||"", vol, v.note||""]);
  });
  const csv = rows.map(r=>r.map(x=>`"${String(x).replaceAll('"','""')}"`).join(',')).join('\\n');
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download=`workout_settimana_${state.week}_${state.day}.csv`; document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
}

function duplicateWeek(){
  const t = parseInt(prompt('Duplica in quale settimana (1‚Äì6)?', String(Math.min(6, state.week+1))),10);
  if (!t || t<1 || t>6) return;
  state.data[t] = JSON.parse(JSON.stringify(state.data[state.week]||{G1:{},G2:{},G3:{}}));
  save(); alert(`Copiato nella settimana ${t}.`);
}

document.getElementById('exportCsv').addEventListener('click', exportCSV);
document.getElementById('resetWeek').addEventListener('click', ()=>{ if(confirm('Azzerare i dati di questa settimana?')){ ensureWeek(); state.data[state.week]={G1:{},G2:{},G3:{}}; save(); renderDay(); } });
document.getElementById('saveNow').addEventListener('click', ()=>{ save(); alert('Dati salvati.'); });
document.getElementById('weekSelect').addEventListener('change', e=>{ state.week=+e.target.value; save(); renderWeekSelect(); renderDay(); });
Array.from(document.querySelectorAll('[data-day]')).forEach(b=> b.addEventListener('click', ()=>{ state.day=b.dataset.day; save(); renderDay(); }));

// Tema
const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
if ((localStorage.getItem('ws_theme')||'')==='dark' || (!localStorage.getItem('ws_theme') && prefersDark)) { document.documentElement.classList.add('dark'); }
document.getElementById('darkToggle').addEventListener('click', ()=>{ document.documentElement.classList.toggle('dark'); localStorage.setItem('ws_theme', document.documentElement.classList.contains('dark')?'dark':'light'); });

// Init
renderWeekSelect(); renderDay(); computeVolumes();

// PWA: registra service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js').catch(()=>{}));
}
</script>
</body>
</html>
